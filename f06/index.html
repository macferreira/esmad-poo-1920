<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <ul class="nav navbar-nav navbar-right ml-auto">
            <li class="nav-item">
                <button id="btnLogin" type="button" class="btn btn-primary m-2" data-toggle="modal"
                    data-target="#mdlLogin">LOGIN</button>
            </li>
            <li class="nav-item">
                <button id="btnRegister" type="button" class="btn btn-primary m-2" data-toggle="modal"
                    data-target="#mdlRegister">REGISTER</button>
            </li>
            <li class="nav-item">
                <button id="btnLogout" type="button" class="btn btn-primary m-2"
                    style="visibility: hidden">LOGOUT</button>
            </li>
        </ul>
    </nav>

    <!-- Register Modal -->
    <div class="modal fade" id="mdlRegister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmRegister">
                        <div class="form-group">
                            <label for="txtUsernameRegister">Username</label>
                            <input type="text" class="form-control" id="txtUsernameRegister"
                                placeholder="Enter username" />
                        </div>
                        <div class="form-group">
                            <label for="txtPasswordRegister">Password</label>
                            <input type="password" class="form-control" id="txtPasswordRegister"
                                placeholder="Enter password" />
                        </div>
                        <div class="form-group">
                            <label for="txtPasswordRegister2">Confirm Password</label>
                            <input type="password" class="form-control" id="txtPasswordRegister2"
                                placeholder="Enter password" />
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="mdlRegisterMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="mdlLogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmLogin">
                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" class="form-control" id="txtUsername" placeholder="Enter username" />
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Enter password" />
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="mdlLoginMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Bands Catalog</h1>
                <p class="lead">The best bands of the world!</p>
                <hr class="my-2" />

                <form class="form-inline">
                    <div class="form-group">
                        <label for="sltGenre">Genre: </label>
                        <select class="form-control m-2" name="" id="sltGenre">
                            <option value="">All</option>
                            <option value="Pop-Rock">Pop-Rock</option>
                            <option value="Metal">Metal</option>
                            <option value="Jazz">Jazz</option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <label for="txtBand">Band's name:</label>
                        <input id="txtBand" type="text" class="form-control m-2" />
                    </div>
                    <button id="btnFilter" type="button" class="btn btn-primary">FILTER</button>
                    <button id="btnSort" type="button" class="btn btn-primary m-2">SORT</button>
                    <button id="btnAdd" type="button" class="btn btn-outline-primary m-2" style="visibility: hidden">ADD
                        BAND</button>
                </form>
                <hr class="my-2" />
                <p id="myCatalog"></p>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script type="module" src="js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
